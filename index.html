<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game Boy Color CSS</title>
</head>
<body>

    <!-- /// CABECERA DE LA WEB /// -->

    <div class="header"></div>

    <!-- /// CUERPO DE LA WEB /// -->

    <div class="main">

        <!-- // CUERPO DE LA CONSOLA // -->
    
        <div class="gb-body1">
            <div class="gb-body2"></div>

            <!-- / GRID DE ELEMENTOS PARA EL CUERPO DE LA CONSOLA / -->

            <div class="gb-body-elements">
                <div class="box box-top">

                    <!-- PANTALLA -->

                    <div class="screen">
                        <div class="bezel bezel1">1</div>
                        <div class="bezel bezel2">
                            <div class="bezel-left-t">
                                <div class="led"></div>
                                <img class="led-r" src="./img/power-logo1.png" alt="led-right">
                            </div>
                            <div class="bezel-left-b">POWER</div>
                        </div>
                        <div class="bezel in-screen">3</div>
                        <div class="bezel">4</div>
                        <div class="bezel bezel5">
                            <img class="logo1" src="./img/gb-logo.png" alt="logo-gbc">
                        </div>
                    </div>

                </div>
                <div class="box">1</div>
                <div class="box box-central">
                    <img class="ninten-logo" src="./img/Nintendo_Gray.svg" alt="nintendo-logo">
                </div>
                <div class="box">3</div>
                <div class="box box-left">4</div>
                <div class="box box-right">5</div>
                <div class="box">6</div>
                <div class="box box-central">7</div>
                <div class="box">8</div>
            </div>
                <div class="gb-body2"></div>

            

        </div>
    </div>

    <!-- /// PIE DE LA WEB /// -->

    <div class="footer"></div>
</body>
</html>
